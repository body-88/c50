{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit {{ title }} 
{% endblock %}

{% block body %}

<form action="{% url 'wiki:edit' title %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ edit_form }}
        <div class="button">    
            <input class="btn btn-primary btn-lg" type="submit" style="margin-top: 20px;">
        </div>
    </div>
</form>

 


{% endblock %}
